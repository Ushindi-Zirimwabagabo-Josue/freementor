<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, 	initial scale=1">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">Free Mentors</a>
        </div>
        <div class="logo-small">
            <a href="index.html">F-M</a>
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="menu" id="mymenu">
            <a href="index.html">Home</a>
            <a href="signup.html">Sign up</a>
            <a class="active" href="signin.html">Sign in</a>
        </div>
    </header>
    <section class="signin-section">
        <div>
            <div class="signin-title-div">
                <h4 id="signin-title">Login</h4>
            </div>
            <form action="user-account.html" class="signin-form">
                <div>
                    <label for="Email">Email</label><br>
                    <input type="email" name="email" placeholder="eg. josh@gmail.com" id="signin-field">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="signin-field">
                </div>
                <input type="submit" value="Login" id="signin-button"><br>
                <span>Don't have an account? | <a href="signUp.html">Create one</a></span>
            </form>
        </div>
    </section>
    <footer class="footer">
        <h3>Copyright &copy; 2019 free mentor</h3>
    </footer>
    <script src="javascript/script.js"></script>
</body>

</html>
