<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">Free Mentors</a>
        </div>
        <div class="logo-small">
            <a href="index.html">F-M</a>
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="menu" id="mymenu">
            <a href="index.html">Home</a>
            <a class="active" href="signup.html">Sign up</a>
            <a href="signin.html">Sign in</a>
        </div>
    </header>
    <section class="signup-section">
        <div>
            <div class="signup-title-div">
                <h4 id="sigup-title">Sign up</h4>
            </div>
            <form action="signin.html" class="signup-form">
                <div>
                    <label for="Name">Name</label><br>
                    <input type="text" name="name" id="signup-field" required>
                </div>
                <div>
                    <label for="Name">Email</label><br>
                    <input type="email" name="email" id="signup-field" placeholder="eg. josh@gmail.com" required>
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="signup-field" required>
                </div>
                <div>
                    <label for="password2">Confirm Password</label><br>
                    <input type="password" name="password2" id="signup-field" required>
                </div>
                <input type="submit" value="Sign Up" id="signup-button"><br>
                <span>Already have an account? | <a href="signin.html">Login</a></span>
            </form>
        </div>
        <div class="push"></div>
    </section>

    <footer class="footer">
        <h3>Copyright &copy; 2019 free mentors</h3>
    </footer>
    <script src="../javascript/script.js"></script>
</body>

</html>
